{% extends 'base.html' %}

{% block navbar %}
    <li><a href={% url 'index' %}>Home Page</a></li>
    <li><a href={% url 'search' %}>Search for recipes</a></li>
    <li><a href={% url 'favorites' %}>Favorites</a></li>
{% endblock navbar %}

{% block content %}
    <html>
    <head>
        <title> Search </title>
    </head>
    <body>
    <p> The results for your search : </p>
    <div class="list-group">
        {% for m in meals %}
            <a href="/{{ m.idMeal }}/" class="list-group-item">
                <h4 class="list-group-item-heading"><center>{{ m.strMeal }}</center></h4>
                <p class="list-group-item-image">
                <center><img src={{ m.strMealThumb }} width="200"></center>
                </p>
            </a>
        {% endfor %}
    </div>
    </body>
    </html>
{% endblock content %}
